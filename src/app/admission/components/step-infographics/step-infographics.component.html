<div class="college-growth-illustration">
  <div class="illustration-container">
    <!-- College Growth Icons -->
    <div class="growth-icon">
      <ng-container [ngSwitch]="stepIndex">
        <!-- Excellence in Education -->
        <svg
          *ngSwitchCase="0"
          class="growth-svg"
          viewBox="0 0 300 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              id="excellenceGrad"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #4169e1; stop-opacity: 1"
              />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <!-- College Building -->
          <rect
            x="50"
            y="80"
            width="200"
            height="100"
            fill="url(#excellenceGrad)"
            rx="8"
          />
          <polygon points="50,80 150,30 250,80" fill="#FFD700" />
          <!-- Windows -->
          <rect x="70" y="100" width="20" height="25" fill="#FFF" rx="2" />
          <rect x="110" y="100" width="20" height="25" fill="#FFF" rx="2" />
          <rect x="150" y="100" width="20" height="25" fill="#FFF" rx="2" />
          <rect x="190" y="100" width="20" height="25" fill="#FFF" rx="2" />
          <rect x="230" y="100" width="20" height="25" fill="#FFF" rx="2" />
          <!-- Main Door -->
          <rect x="135" y="140" width="30" height="40" fill="#8B4513" rx="15" />
          <!-- Excellence Stars -->
          <polygon
            points="40,40 42,46 48,46 43,50 45,56 40,52 35,56 37,50 32,46 38,46"
            fill="#FFD700"
            filter="url(#glow)"
          />
          <polygon
            points="260,45 262,51 268,51 263,55 265,61 260,57 255,61 257,55 252,51 258,51"
            fill="#FFD700"
            filter="url(#glow)"
          />
          <polygon
            points="150,15 152,21 158,21 153,25 155,31 150,27 145,31 147,25 142,21 148,21"
            fill="#FFD700"
            filter="url(#glow)"
          />
          <!-- Growth Arrow -->
          <path
            d="M20 160 Q50 140 80 120"
            stroke="#32CD32"
            stroke-width="4"
            fill="none"
            marker-end="url(#arrow)"
          />
          <defs>
            <marker
              id="arrow"
              markerWidth="10"
              markerHeight="10"
              refX="9"
              refY="3"
              orient="auto"
              markerUnits="strokeWidth"
            >
              <polygon points="0,0 0,6 9,3" fill="#32CD32" />
            </marker>
          </defs>
        </svg>

        <!-- Growing Community -->
        <svg
          *ngSwitchCase="1"
          class="growth-svg"
          viewBox="0 0 300 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              id="communityGrad"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #20b2aa; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <!-- Network Nodes -->
          <circle
            cx="150"
            cy="100"
            r="25"
            fill="url(#communityGrad)"
            stroke="#FFF"
            stroke-width="3"
          />
          <circle
            cx="80"
            cy="60"
            r="18"
            fill="#FFD700"
            stroke="#FFF"
            stroke-width="2"
          />
          <circle
            cx="220"
            cy="60"
            r="18"
            fill="#FFD700"
            stroke="#FFF"
            stroke-width="2"
          />
          <circle
            cx="60"
            cy="140"
            r="18"
            fill="#FFD700"
            stroke="#FFF"
            stroke-width="2"
          />
          <circle
            cx="240"
            cy="140"
            r="18"
            fill="#FFD700"
            stroke="#FFF"
            stroke-width="2"
          />
          <circle
            cx="30"
            cy="100"
            r="15"
            fill="#FF69B4"
            stroke="#FFF"
            stroke-width="2"
          />
          <circle
            cx="270"
            cy="100"
            r="15"
            fill="#FF69B4"
            stroke="#FFF"
            stroke-width="2"
          />
          <!-- Connection Lines -->
          <line
            x1="150"
            y1="100"
            x2="80"
            y2="60"
            stroke="url(#communityGrad)"
            stroke-width="3"
          />
          <line
            x1="150"
            y1="100"
            x2="220"
            y2="60"
            stroke="url(#communityGrad)"
            stroke-width="3"
          />
          <line
            x1="150"
            y1="100"
            x2="60"
            y2="140"
            stroke="url(#communityGrad)"
            stroke-width="3"
          />
          <line
            x1="150"
            y1="100"
            x2="240"
            y2="140"
            stroke="url(#communityGrad)"
            stroke-width="3"
          />
          <line
            x1="80"
            y1="60"
            x2="30"
            y2="100"
            stroke="#FFD700"
            stroke-width="2"
          />
          <line
            x1="220"
            y1="60"
            x2="270"
            y2="100"
            stroke="#FFD700"
            stroke-width="2"
          />
          <!-- Central Logo -->
          <text
            x="150"
            y="108"
            font-family="Arial"
            font-size="16"
            fill="#FFF"
            text-anchor="middle"
            font-weight="bold"
          >
            OCP
          </text>
          <!-- Growth indicators -->
          <text
            x="150"
            y="180"
            font-family="Arial"
            font-size="12"
            fill="url(#communityGrad)"
            text-anchor="middle"
          >
            5000+ Alumni
          </text>
        </svg>

        <!-- Innovation & Research -->
        <svg
          *ngSwitchCase="2"
          class="growth-svg"
          viewBox="0 0 300 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              id="innovationGrad"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #9370db; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <!-- Laboratory Equipment -->
          <ellipse
            cx="100"
            cy="160"
            rx="30"
            ry="8"
            fill="url(#innovationGrad)"
          />
          <rect
            x="90"
            y="100"
            width="20"
            height="60"
            fill="url(#innovationGrad)"
            rx="10"
          />
          <circle
            cx="100"
            cy="90"
            r="20"
            fill="#FFF"
            stroke="url(#innovationGrad)"
            stroke-width="3"
          />
          <!-- Bubbling Effect -->
          <circle
            cx="95"
            cy="85"
            r="3"
            fill="url(#innovationGrad)"
            opacity="0.7"
          />
          <circle
            cx="105"
            cy="88"
            r="2"
            fill="url(#innovationGrad)"
            opacity="0.5"
          />
          <circle
            cx="98"
            cy="92"
            r="2.5"
            fill="url(#innovationGrad)"
            opacity="0.6"
          />
          <!-- DNA Helix -->
          <path
            d="M150 50 Q180 70 210 50 Q240 70 270 50"
            stroke="#32CD32"
            stroke-width="4"
            fill="none"
          />
          <path
            d="M150 60 Q180 80 210 60 Q240 80 270 60"
            stroke="#32CD32"
            stroke-width="4"
            fill="none"
          />
          <path
            d="M150 70 Q180 90 210 70 Q240 90 270 70"
            stroke="#32CD32"
            stroke-width="4"
            fill="none"
          />
          <!-- Connection lines -->
          <line
            x1="150"
            y1="55"
            x2="210"
            y2="55"
            stroke="#32CD32"
            stroke-width="2"
          />
          <line
            x1="180"
            y1="75"
            x2="240"
            y2="75"
            stroke="#32CD32"
            stroke-width="2"
          />
          <!-- Innovation Sparks -->
          <polygon
            points="50,30 52,36 58,36 53,40 55,46 50,42 45,46 47,40 42,36 48,36"
            fill="#FFD700"
          />
          <polygon
            points="220,30 222,36 228,36 223,40 225,46 220,42 215,46 217,40 212,36 218,36"
            fill="#FFD700"
          />
          <!-- Research Chart -->
          <rect
            x="200"
            y="120"
            width="80"
            height="60"
            fill="#FFF"
            stroke="url(#innovationGrad)"
            stroke-width="2"
            rx="5"
          />
          <polyline
            points="210,160 220,140 240,130 260,120 270,110"
            stroke="url(#innovationGrad)"
            stroke-width="3"
            fill="none"
          />
        </svg>

        <!-- Campus Life & Growth -->
        <svg
          *ngSwitchCase="3"
          class="growth-svg"
          viewBox="0 0 300 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient id="campusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #32cd32; stop-opacity: 1"
              />
            </linearGradient>
          </defs>
          <!-- Campus Buildings -->
          <rect
            x="50"
            y="100"
            width="60"
            height="80"
            fill="url(#campusGrad)"
            rx="5"
          />
          <rect x="130" y="90" width="40" height="90" fill="#4169e1" rx="5" />
          <rect
            x="190"
            y="110"
            width="60"
            height="70"
            fill="url(#campusGrad)"
            rx="5"
          />
          <!-- Building Details -->
          <rect x="60" y="120" width="8" height="12" fill="#FFF" />
          <rect x="75" y="120" width="8" height="12" fill="#FFF" />
          <rect x="90" y="120" width="8" height="12" fill="#FFF" />
          <rect x="140" y="110" width="8" height="12" fill="#FFF" />
          <rect x="155" y="110" width="8" height="12" fill="#FFF" />
          <rect x="200" y="130" width="8" height="12" fill="#FFF" />
          <rect x="220" y="130" width="8" height="12" fill="#FFF" />
          <!-- Trees and Growth -->
          <circle cx="30" cy="160" r="15" fill="#32CD32" />
          <rect x="28" y="160" width="4" height="20" fill="#8B4513" />
          <circle cx="280" cy="150" r="18" fill="#32CD32" />
          <rect x="278" y="150" width="4" height="30" fill="#8B4513" />
          <!-- Students/Activity -->
          <circle cx="120" cy="170" r="5" fill="#FFD700" />
          <circle cx="180" cy="175" r="5" fill="#FF69B4" />
          <circle cx="200" cy="170" r="5" fill="#FFD700" />
          <!-- Growth Path -->
          <path
            d="M20 180 Q150 160 280 140"
            stroke="#32CD32"
            stroke-width="4"
            fill="none"
            stroke-dasharray="5,5"
          />
        </svg>

        <!-- Future Success -->
        <svg
          *ngSwitchCase="4"
          class="growth-svg"
          viewBox="0 0 300 200"
          xmlns="http://www.w3.org/2000/svg"
        >
          <defs>
            <linearGradient
              id="successGrad"
              x1="0%"
              y1="0%"
              x2="100%"
              y2="100%"
            >
              <stop offset="0%" style="stop-color: #87ceeb; stop-opacity: 1" />
              <stop
                offset="100%"
                style="stop-color: #ffd700; stop-opacity: 1"
              />
            </linearGradient>
            <filter id="successGlow">
              <feGaussianBlur stdDeviation="4" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>
          <!-- Success Trophy -->
          <ellipse
            cx="150"
            cy="170"
            rx="40"
            ry="8"
            fill="url(#successGrad)"
            opacity="0.3"
          />
          <rect
            x="140"
            y="130"
            width="20"
            height="40"
            fill="url(#successGrad)"
          />
          <path
            d="M120 130 Q150 100 180 130 L170 130 Q150 110 130 130 Z"
            fill="#FFD700"
            filter="url(#successGlow)"
          />
          <circle cx="150" cy="120" r="8" fill="#FFD700" />
          <!-- Success Metrics -->
          <rect
            x="40"
            y="40"
            width="80"
            height="50"
            fill="#FFF"
            stroke="url(#successGrad)"
            stroke-width="2"
            rx="5"
          />
          <text
            x="80"
            y="60"
            font-family="Arial"
            font-size="12"
            fill="url(#successGrad)"
            text-anchor="middle"
            font-weight="bold"
          >
            98%
          </text>
          <text
            x="80"
            y="75"
            font-family="Arial"
            font-size="10"
            fill="url(#successGrad)"
            text-anchor="middle"
          >
            Placement
          </text>
          <!-- Career Path -->
          <rect
            x="180"
            y="40"
            width="80"
            height="50"
            fill="#FFF"
            stroke="url(#successGrad)"
            stroke-width="2"
            rx="5"
          />
          <text
            x="220"
            y="60"
            font-family="Arial"
            font-size="12"
            fill="url(#successGrad)"
            text-anchor="middle"
            font-weight="bold"
          >
            100%
          </text>
          <text
            x="220"
            y="75"
            font-family="Arial"
            font-size="10"
            fill="url(#successGrad)"
            text-anchor="middle"
          >
            Support
          </text>
          <!-- Success Stars -->
          <polygon
            points="60,20 62,26 68,26 63,30 65,36 60,32 55,36 57,30 52,26 58,26"
            fill="#FFD700"
            filter="url(#successGlow)"
          />
          <polygon
            points="240,20 242,26 248,26 243,30 245,36 240,32 235,36 237,30 232,26 238,26"
            fill="#FFD700"
            filter="url(#successGlow)"
          />
          <polygon
            points="150,20 152,26 158,26 153,30 155,36 150,32 145,36 147,30 142,26 148,26"
            fill="#FFD700"
            filter="url(#successGlow)"
          />
        </svg>
      </ng-container>
    </div>

    <!-- College Information -->
    <div class="college-info">
      <h3>{{ getStepInfo().title }}</h3>
      <p>{{ getStepInfo().description }}</p>

      <div class="achievements-section">
        <h4><i class="pi pi-trophy"></i> Our Achievements:</h4>
        <ul>
          <li *ngFor="let achievement of getStepInfo().achievements">
            {{ achievement }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
