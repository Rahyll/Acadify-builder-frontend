<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-md p-6">
    <!-- Header -->
    <div class="text-center mb-6">
      <div
        class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"
      >
        <i class="pi pi-graduation-cap text-white text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Oriental College</h1>
      <p class="text-gray-600">Employee Portal</p>
    </div>

    <!-- Login Form -->
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onLogin()"
      *ngIf="!showForgotPassword"
    >
      <div class="space-y-4">
        <!-- Email Field -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email Address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="Enter your email"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-2 text-gray-400 hover:text-gray-600"
            >
              <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
            />
            <span class="ml-2 text-sm text-gray-600">Remember me</span>
          </label>
          <button
            type="button"
            (click)="toggleForgotPassword()"
            class="text-sm text-blue-600 hover:text-blue-800"
          >
            Forgot password?
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed"
        >
          {{ loading ? "Signing in..." : "Sign In" }}
        </button>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <form *ngIf="showForgotPassword" class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-900">Reset Password</h2>
      <p class="text-gray-600">
        Enter your email to receive reset instructions.
      </p>

      <div>
        <label
          for="forgotEmail"
          class="block text-sm font-medium text-gray-700 mb-1"
        >
          Email Address
        </label>
        <input
          id="forgotEmail"
          type="email"
          [(ngModel)]="forgotPasswordEmail"
          placeholder="Enter your email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex gap-3">
        <button
          type="button"
          (click)="toggleForgotPassword()"
          class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onForgotPassword()"
          [disabled]="forgotPasswordLoading"
          class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400"
        >
          {{ forgotPasswordLoading ? "Sending..." : "Send Reset Link" }}
        </button>
      </div>
    </form>

    <!-- Demo Credentials -->
    <div class="mt-6 p-4 bg-gray-50 rounded-md" *ngIf="!showForgotPassword">
      <h3 class="text-sm font-medium text-gray-700 mb-3">Demo Credentials</h3>
      <div class="grid grid-cols-2 gap-2">
        <button
          type="button"
          *ngFor="let demo of getDemoCredentials()"
          (click)="fillDemoCredentials(demo.email)"
          class="p-2 text-left bg-white border border-gray-200 rounded hover:bg-gray-50 hover:border-blue-300"
        >
          <div class="text-xs font-medium text-blue-600">{{ demo.role }}</div>
          <div class="text-xs text-gray-500 truncate">{{ demo.email }}</div>
        </button>
      </div>
    </div>

    <!-- Test Button (temporary) -->
    <button
      type="button"
      (click)="testFunction()"
      class="w-full mt-4 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600"
    >
      TEST CLICK
    </button>
  </div>

  <!-- Toast Messages -->
  <p-toast position="top-right"></p-toast>
</div>
