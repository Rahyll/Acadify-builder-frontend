<p-sidebar
  [(visible)]="visible"
  position="left"
  [modal]="true"
  styleClass="side-nav-sidebar"
  [showCloseIcon]="false"
>
  <!-- Custom Header -->
  <div class="nav-header">
    <div class="close-button">
      <button class="close-btn" (click)="onHide()" pRipple>
        <i class="pi pi-times"></i>
      </button>
    </div>
    <div class="header-content">
      <div class="college-logo">
        <div class="logo-circle">
          <i class="pi pi-graduation-cap"></i>
        </div>
      </div>
      <div class="college-info">
        <h3>Oriental College</h3>
        <span>of Pharmacy</span>
      </div>
    </div>
  </div>

  <!-- User Profile Section -->
  <div class="user-profile">
    <div class="profile-card">
      <div class="avatar-container">
        <p-avatar
          [label]="getInitials(studentName)"
          styleClass="user-avatar"
          size="large"
        ></p-avatar>
        <div class="status-indicator"></div>
      </div>
      <div class="user-details">
        <h4>{{ studentName }}</h4>
        <span class="user-id">ID: {{ studentId }}</span>
        <div class="user-badge">
          <i class="pi pi-shield"></i>
          <span>Faculty Member</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="nav-menu">
    <div *ngFor="let section of menuSections" class="menu-section">
      <div class="section-header">
        <h5>{{ section.label }}</h5>
        <div class="section-divider"></div>
      </div>
      <ul class="menu-list">
        <li *ngFor="let item of section.items" class="menu-item">
          <button
            (click)="
              item.route
                ? navigateTo(item.route)
                : item.command
                  ? item.command()
                  : null
            "
            class="menu-link"
            [class.active]="item.route && router.isActive(item.route, false)"
            pRipple
          >
            <div class="menu-icon">
              <i [class]="item.icon"></i>
            </div>
            <span class="menu-text">{{ item.label }}</span>
            <div class="menu-arrow" *ngIf="item.route">
              <i class="pi pi-chevron-right"></i>
            </div>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <div class="nav-footer">
    <div class="footer-info">
      <div class="footer-logo">
        <i class="pi pi-shield"></i>
      </div>
      <div class="footer-text">
        <span>Secure Portal</span>
        <small>v2024.1</small>
      </div>
    </div>
  </div>
</p-sidebar>
