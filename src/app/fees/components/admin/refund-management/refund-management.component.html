<div class="min-h-screen bg-gray-50">
  <!-- Header Section -->
  <div class="bg-blue-600 text-white relative">
    <div class="px-6 py-8">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-3xl font-bold mb-2">Refund Management</h1>
          <p class="text-blue-100 text-lg">
            Process and manage fee refund requests
          </p>
        </div>
        <div class="hidden md:flex items-center space-x-4">
          <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-4">
            <i class="pi pi-undo text-2xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="px-6 py-8">
    <div
      class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-xl border border-white/20 p-8 text-center"
    >
      <i class="pi pi-undo text-6xl text-blue-600 mb-4"></i>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">
        Refund Management Coming Soon
      </h2>
      <p class="text-gray-600 mb-6">
        Refund processing and management features are being developed and will
        be available in the next update.
      </p>

      <button
        pButton
        type="button"
        label="Process Refunds"
        icon="pi pi-undo"
        class="p-button-outlined p-button-primary"
        (click)="processRefund()"
      ></button>
    </div>
  </div>
</div>

<!-- Toast Messages -->
<p-toast></p-toast>
